<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const pi = Math.PI
        document.write("The Value of pi :-",pi,"<Br>")

        let sq = Math.SQRT2
        document.write("The value of square root of 2 :-", sq, "<Br>")

        let a = Number(prompt("Enter a number"))
        let sqrt = Math.sqrt(a)
        document.write("Ans:",sqrt)

        let b = Number(prompt("Enter base"))
        let e = Number(prompt("Enter exponent"))
        let ans = Math.pow(b,e)
        document.write("<Br>b<sup>e</sup> = ",ans)

        let r = Math.random()*100
        document.write("<Br>Random number: ",  Math.round(r))
    </script>
</body>
</html>
