<body>


    <script>

        function add() {
            let n = Number(prompt("Enter the value of n"))
            let a = 1
            let sum = 0
            for (i = 1; i <= n; i++) {
                sum = sum + a
                a = a + 3
            }
            document.write("The sum of n number of terms is :", sum)
        }
        add()

    </script>
