<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="off.jpg" alt="" width="400px" height="400px" onmouseover="switchon()" onmouseout="switchoff()">
    <button onclick="switchon()">On</button>
    <button onclick="switchoff()">Off</button>

    <script>
       function switchon(){
         document.querySelector('img').src = "on.webp"
       }
       function switchoff(){
        document.querySelector('img').src="off.jpg"
       }
    </script>

</body>
</html>
