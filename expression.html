<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 3px;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="fname" onkeyup="name_validate()"><span id="namemsg"> </span>
        <br>
        <label for="Phone">Phone</label>
        <br>
        <input type="text" id="Phone" onkeyup="phone_validate()"><span id="phmsg" ></span>
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="text" id="Email" onkeyup="validate_email()"><span id="mailmsg"> </span>
        <br>
        <label for="Password">Password</label>
        <br>
        <input type="text" id="Password" onkeyup="pass_validate()"><span id="passmsg"> </span>
        <br>
        <button>Submit</button>
    </form>
    <script>
        function name_validate(){
            let fullname = document.getElementById('name').value
            if(!fullname.match(/^[a-z]{3,}$/)){
                namemsg.innerHTML="Name must be only alphabates and at least 3 characters."
                namemsg.style.color="red"
            }
            else{
                namemsg.innerHTML = "Valid name"
                namemsg.style.color="green"
            }
        }
        function phone_validate(){
            let phnumber = document.getElementById('Phone').value
            if(!phnumber.match(/^[0-9]{10,}$/)){
                phmsg.innerHTML="Phone number must be a number and at least 10 numbers. "
                phmsg.style.color="red"
            }
            else{
                phmsg.innerHTML="The number is valid"
                phmsg.style.color="green"
            }
        }
        function validate_email(){
            let fullmail = document.getElementById('Email').value
            if(!fullmail.match(/^[a-z][a-z.0-9]+[@][a-z]+[.](com)$/)){
                mailmsg.innerHTML="The Email entered is not vaild."
                mailmsg.style.color="red"
            }
            else{
                mailmsg.innerHTML="The mail is valid"
                mailmsg.style.color="green"
            }
        }
        
        function pass_validate(){
            let pwd = document.getElementById('Password').value
            if(!pwd.match(/[a-z]/)){
                passmsg.innerHTML = "password must contain at least 1 lowercase,e"
                passmsg.style.color="red"
            }
            else if(!pwd.match(/[A-Z]/))
            {
                passmsg.innerHTML = "Password must contain 1 upper case."
                passmsg.style.color = "Red"
            }
            else if(!pwd.match(/[0-9]/))
            {
                passmsg.innerHTML = "password Must contain at least 1 number."
                passmsg.style.color = "red"
            }
            else if(!pwd.match(/[@#$%^+]/))
            {
                passmsg.innerHTML= "the letter must contain at least 1 special character."
                passmsg.style.color = "red"
            }
            else if(!pwd.match(/.{8,}/))
            {
                passmsg.innerHTML= "password must be at least 8 characters"
                passmsg.style.color = "red"
            }
            else{
                passmsg.innerHTML = "The password is Valid according to the rules."
                passmsg.style.color = "green"
            }
        }
    </script>
</body>

</html>
